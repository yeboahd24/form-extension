<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Email</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-md">
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <p class="text-gray-700 font-bold mb-2">Check your email</p>
                <p class="text-gray-700 mb-4">We've sent you a one-time use login link. Please check your email and follow the instructions to log in.</p>
                <p class="text-gray-700 mb-4">If you don't receive the email within a few minutes, please check your spam folder.</p>
            </div>
        </div>
    </div>
</body>
</html>
