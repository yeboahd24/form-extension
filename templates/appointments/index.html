<!-- myapp/templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Django IP Location</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="max-w-3xl mx-auto py-8">
        <h1 class="text-xl text-gray-700 mb-4">Get Your IP Location</h1>
        <form action="{% url 'index' %}" method="get">
            <button type="submit" class="px-8 py-2 bg-indigo-500 text-white rounded">Get Location</button>
        </form>
        <div id="output" class="mt-8"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('form').submit(function(e) {
            e.preventDefault();
            $.ajax({
                url: "{% url 'index' %}",
                type: 'get',
                success: function(response) {
                    $('#output').text(JSON.stringify(response, null, 2));
                }
            });
        });
    </script>
</body>
</html>
